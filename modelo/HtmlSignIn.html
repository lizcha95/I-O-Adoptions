<!DOCTYPE HTML>

    <script>
        function ajaxRegistrar(nombre, apellido, cedula, fecha, telefono, correo, pais, provincia, canton, direc_exacta, usuario,                                contrasena)
        {
        var xmlhttp;
        if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
            }
        else
            {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
        xmlhttp.onreadystatechange=function()
            {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
              {
              document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
              }
            }
        xmlhttp.open("POST","prueba_select.php",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("Nombre = nombre & Apellido = apellido&Cedula = cedula & Fecha  = fecha & Telefono = telefono & Correo =                          correo & Pais = pais & Provincia = provincia & Canton = canton & textarea = direc_exacta & Usuario = usuario &                      Contraseña = contrasena");
        }
        
        function get_id_provincia(provincia)
        {
        var xmlhttp;
        if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
            }
        else
            {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
        xmlhttp.onreadystatechange=function()
            {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
              {
              document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
              }
            }
        xmlhttp.open("POST","insert_dropdown_menu.php",true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("Provincia ="+provincia);
        }
</script>
</head>
